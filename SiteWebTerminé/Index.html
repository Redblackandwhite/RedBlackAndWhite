<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS externe -->
    <style>
        .login-box {
            position: fixed; /* Positionnement fixe par rapport à la fenêtre du navigateur */
            top: 55px; /* Distance par rapport au haut de la fenêtre */
            right: 0px; /* Distance par rapport à la droite de la fenêtre */
            width: 160px; /* Largeur de la boîte de connexion */
            padding: 10px; /* Espacement interne */
            background-color: #000000; /* Couleur de fond */
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.775); /* Ombre légère */
        }

        /* Styles pour le formulaire de connexion */
        .login-box form {
            padding: 10px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box button[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-box button[type="submit"] {
            background-color: #fa0909;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-box button[type="submit"]:hover {
            background-color: #cf0909;
        }
    </style>
</head>

                    <label for="uname"><b>Nom d'utilisateur</b></label>
